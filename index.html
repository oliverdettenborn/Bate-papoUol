<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <title>Bate-papo Uol</title>
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <img src="imagens/logo.png" alt="logo da Uol">
        <ion-icon name="people" onclick="mostrarMenu()"></ion-icon>
    </header>

    <main></main>

    <aside>
        <div class="fundo" onclick="fecharMenu()"></div>
        <div class="menu" onclick="mostrarMenu()">
            <h2>Escolha um contato para enviar mensagem:</h2>
            <ul class="participantes"></ul>
            <h2>Escolha a visibilidade:</h2>
            <ul class="visibilidade">
                <li onclick="selecionaVisibilidade(this)" class="selecionado">
                    <i class="fas fa-unlock"></i>
                    <h6>Público</h6>
                    <ion-icon class="checkmark" name="checkmark"></ion-icon>
                </li>
                <li onclick="selecionaVisibilidade(this)">
                    <i class="fas fa-lock"></i>
                    <h6>Reservadamente</h6>
                    <ion-icon class="checkmark" name="checkmark"></ion-icon>
                </li>
            </ul>
        </div>
    </aside>

    <footer>
        <div>
            <h3>Escreva aqui...</h3>
            <input id="postarMensagem" type="text" name="Coquinha" placeholder="Enviando para Todos (Público)">
        </div>
        <ion-icon name="paper-plane-outline" onclick="enviarMensagem()"></ion-icon>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
    <script src="https://kit.fontawesome.com/009afad3fb.js" crossorigin="anonymous"></script>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
